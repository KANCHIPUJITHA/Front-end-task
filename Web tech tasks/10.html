<!DOCTYPE html>
<html>
<head>
  <title>Job Seeker Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      width: 50%;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Job Seeker Registration</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" required><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" required><br><br>
      <label for="mobile">Mobile:</label>
      <input type="number" id="mobile" required><br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" required><br><br>
      <label for="resume">Upload Resume:</label>
      <input type="file" id="resume" required><br><br>
      <label for="job-title">Job Title:</label>
      <input type="text" id="job-title" required><br><br>
      <label for="industry">Industry:</label>
      <select id="industry" required>
        <option value="">Select Industry</option>
        <option value="IT">IT</option>
        <option value="Finance">Finance</option>
        <option value="Marketing">Marketing</option>
      </select><br><br>
      <label for="experience">Experience:</label>
      <input type="number" id="experience" required><br><br>
      <label for="location">Location:</label>
      <input type="text" id="location" required><br><br>
      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
