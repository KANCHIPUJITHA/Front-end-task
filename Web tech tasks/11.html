<!DOCTYPE html>
<html>
<head>
  <title>Student Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      width: 60%;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Registration Form</h2>
    <form>
      <h3>Personal Details</h3>
      <label for="name">Name:</label>
      <input type="text" id="name" required><br><br>
      <label for="date-of-birth">Date of Birth:</label>
      <input type="date" id="date-of-birth" required><br><br>
      <label for="gender">Gender:</label>
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select><br><br>
      <label for="nationality">Nationality:</label>
      <input type="text" id="nationality" required><br><br>
      <label for="address">Address:</label>
      <textarea id="address" required></textarea><br><br>

      <h3>Academic Details</h3>
      <label for="programme">Programme:</label>
      <select id="programme" required>
        <option value="">Select Programme</option>
        <option value="B.Tech">B.Tech</option>
        <option value="B.Sc">B.Sc</option>
        <option value="B.A">B.A</option>
        <!-- Add more options here -->
      </select><br><br>
      <label for="branch">Branch:</label>
      <select id="branch" required>
        <option value="">Select Branch</option>
        <option value="CSE">CSE</option>
        <option value="ECE">ECE</option>
        <option value="MECH">MECH</option>
        <!-- Add more options here -->
      </select><br><br>
      <label for="semester">Semester:</label>
      <select id="semester" required>
        <option value="">Select Semester</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <!-- Add more options here -->
      </select><br><br>

      <h3>Contact Details</h3>
      <label for="email">Email:</label>
      <input type="email" id="email" required><br><br>
      <label for="mobile">Mobile:</label>
      <input type="number" id="mobile" required><br><br>
      <label for="parent-mobile">Parent's Mobile:</label>
      <input type="number" id="parent-mobile" required><br><br>

      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
